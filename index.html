<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIIT GPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sliitblue: '#003366',
                        sliitorange: '#FF6B00',
                        sliitlight: '#F8F9FA',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="bg-sliitblue text-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-center">
            <img src="assets/sliit-logo.png" alt="SLIIT Logo" class="h-12 mr-4">
            <h1 class="text-2xl font-bold">SLIIT GPA Calculator</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">GPA Calculator</h2>
                <p class="text-gray-600 mt-2">Calculate your GPA based on SLIIT's grading system</p>
                <a href="grading-scale.html" class="inline-flex items-center text-sliitblue hover:underline mt-2">
                    View Grading Scale <i class="fas fa-external-link-alt ml-1 text-sm"></i>
                </a>
            </div>

            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <button id="add-subject" class="bg-sliitblue hover:bg-blue-800 text-white px-4 py-2 rounded-md flex items-center transition-colors">
                    <i class="fas fa-plus mr-2"></i> Add Module
                </button>
                <button id="calculate" class="bg-sliitorange hover:bg-orange-700 text-white px-6 py-2 rounded-md flex items-center transition-colors">
                    <i class="fas fa-calculator mr-2"></i> Calculate GPA
                </button>
            </div>

            <div id="subjects-container" class="p-6">
                <!-- Modules will be added here dynamically -->
            </div>

            <div id="results" class="hidden p-6 bg-sliitlight border-t border-gray-200">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Results</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded-md shadow-sm">
                        <p class="text-gray-600">Total Credits</p>
                        <p id="total-credits" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-md shadow-sm">
                        <p class="text-gray-600">Total Grade Points</p>
                        <p id="total-grade-points" class="text-2xl font-semibold text-gray-800">0</p>
                    </div>
                    <div class="bg-white p-4 rounded-md shadow-sm border-2 border-sliitblue">
                        <p class="text-gray-600">GPA</p>
                        <p id="gpa" class="text-3xl font-bold text-sliitblue">0.0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2023 SLIIT GPA Calculator. For official use only.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
