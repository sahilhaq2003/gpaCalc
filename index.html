<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIIT GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/sliit-logo.png" alt="SLIIT Logo" class="logo">
            <h1>SLIIT GPA Calculator</h1>
        </div>
    </header>

    <main>
        <div class="calculator-container">
            <div class="intro">
                <p>Calculate your GPA based on SLIIT's grading scale. Add your modules and select grades to get started.</p>
                <a href="grading-scale.html" class="scale-link">View Grading Scale <i class="fas fa-external-link-alt"></i></a>
            </div>

            <div class="subject-controls">
                <button id="add-subject" class="btn"><i class="fas fa-plus"></i> Add Module</button>
                <button id="calculate" class="btn calculate-btn"><i class="fas fa-calculator"></i> Calculate GPA</button>
            </div>

            <div id="subjects-container">
                <!-- Modules will be added here dynamically -->
            </div>

            <div id="results" class="hidden">
                <h3>Results</h3>
                <div class="result-box">
                    <div class="result-item">
                        <span>Total Credits:</span>
                        <span id="total-credits">0</span>
                    </div>
                    <div class="result-item">
                        <span>Total Grade Points:</span>
                        <span id="total-grade-points">0</span>
                    </div>
                    <div class="result-item highlight">
                        <span>GPA:</span>
                        <span id="gpa">0.0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SLIIT GPA Calculator. For official use only.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
