<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIIT Grading Scale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sliitblue: '#003366',
                        sliitorange: '#FF6B00',
                        sliitlight: '#F8F9FA',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <header class="bg-sliitblue text-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex items-center justify-center">
            <img src="assets/sliit-logo.png" alt="SLIIT Logo" class="h-12 mr-4">
            <h1 class="text-2xl font-bold">SLIIT Grading Scale</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800">Grading Scale</h2>
                        <p class="text-gray-600 mt-1">Official SLIIT grading system for GPA calculation</p>
                    </div>
                    <a href="index.html" class="inline-flex items-center text-sliitblue hover:underline">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Calculator
                    </a>
                </div>
            </div>

            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-sliitblue text-white">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Grade</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">GPA Value</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Marks Range</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Table rows remain the same as before -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; 2023 SLIIT GPA Calculator. For official use only.</p>
        </div>
    </footer>
</body>
</html>
